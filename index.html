<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equity Share Value Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Equity Share Value Calculator</h1>

        <label for="currency">Select Currency:</label>
        <select id="currency">
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="AED">AED</option>
        </select>

        <div class="form-container">
            <!-- Assets Section -->
            <div class="section">
                <h2>Assets</h2>
                <label>Land & Buildings:</label><input type="number" id="land">
                <label>Plant & Machinery:</label><input type="number" id="plant">
                <label>Other Fixed Assets:</label><input type="number" id="assets">
                <label>Cash:</label><input type="number" id="cash">
                <label>Inventory:</label><input type="number" id="inventory">
                <label>Debtors:</label><input type="number" id="debtors">
            </div>

            <!-- Liabilities Section -->
            <div class="section">
                <h2>Liabilities</h2>
                <label>Equity Share Capital:</label><input type="number" id="equity_capital">
                <label>Reserves & Surplus:</label><input type="number" id="reserves">
                <label>Creditors:</label><input type="number" id="creditors">
                <label>Employee Payments:</label><input type="number" id="employee_payments">
                <label>Utility Payments:</label><input type="number" id="utility_payments">
                <label>Other Liabilities:</label><input type="number" id="other_liabilities">
                <label>Preference Shares:</label><input type="number" id="preference_shares">
                <label>Secured Loan:</label><input type="number" id="secured_loan">
            </div>
        </div>

        <!-- Number of Equity Shares Section -->
        <div class="separate-section">
            <h2>Equity Shares</h2>
            <label>Number of Equity Shares:</label><input type="number" id="equity_shares">
        </div>

        <!-- Realizable Asset Values Section -->
        <div class="realizable-section">
            <h2>Realizable Asset Values</h2>
            <label>Land & Buildings (Realizable):</label><input type="number" id="land_realizable">
            <label>Plant & Machinery (Realizable):</label><input type="number" id="plant_realizable">
            <label>Other Fixed Assets (Realizable):</label><input type="number" id="assets_realizable">
            <label>Inventory (Realizable):</label><input type="number" id="inventory_realizable">
            <label>Debtors (Realizable):</label><input type="number" id="debtors_realizable">
        </div>

        <button onclick="calculate()">Calculate</button>
        <button class="reset-button" onclick="resetForm()">Reset</button>

        <!-- Results Section -->
        <div id="results" class="results-section">
            <h2>Results</h2>
            <p id="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
