<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equity Share Value Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Equity Share Value Calculator</h1>
        <label for="currency">Select Currency:</label>
        <select id="currency">
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="AED">AED</option>
        </select>
        
        <form id="calculator-form">
            <div class="input-group">
                <label>Land & Buildings:</label>
                <input type="number" id="land" required>
            </div>
            <div class="input-group">
                <label>Plant & Machinery:</label>
                <input type="number" id="plant" required>
            </div>
            <div class="input-group">
                <label>Other Fixed Assets:</label>
                <input type="number" id="assets" required>
            </div>
            <div class="input-group">
                <label>Cash:</label>
                <input type="number" id="cash" required>
            </div>
            <div class="input-group">
                <label>Inventory:</label>
                <input type="number" id="inventory" required>
            </div>
            <div class="input-group">
                <label>Debtors:</label>
                <input type="number" id="debtors" required>
            </div>
            <div class="input-group">
                <label>Creditors:</label>
                <input type="number" id="creditors" required>
            </div>
            <div class="input-group">
                <label>Employee Payments:</label>
                <input type="number" id="employee_payments" required>
            </div>
            <div class="input-group">
                <label>Utility Payments:</label>
                <input type="number" id="utility_payments" required>
            </div>
            <div class="input-group">
                <label>Other Liabilities:</label>
                <input type="number" id="other_liabilities" required>
            </div>
            <div class="input-group">
                <label>Preference Shares:</label>
                <input type="number" id="preference_shares" required>
            </div>
            <div class="input-group">
                <label>Secured Loan:</label>
                <input type="number" id="secured_loan" required>
            </div>
            <div class="input-group">
                <label>Number of Equity Shares:</label>
                <input type="number" id="equity_shares" required>
            </div>
            <div class="input-group">
                <label>Land & Buildings (Realizable):</label>
                <input type="number" id="land_realizable" required>
            </div>
            <div class="input-group">
                <label>Plant & Machinery (Realizable):</label>
                <input type="number" id="plant_realizable" required>
            </div>
            <div class="input-group">
                <label>Other Fixed Assets (Realizable):</label>
                <input type="number" id="assets_realizable" required>
            </div>
            <div class="input-group">
                <label>Inventory (Realizable):</label>
                <input type="number" id="inventory_realizable" required>
            </div>
            <div class="input-group">
                <label>Debtors (Realizable):</label>
                <input type="number" id="debtors_realizable" required>
            </div>
            
            <button type="button" onclick="calculate()">Calculate</button>
            <button type="reset">Reset</button>
        </form>
        
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
